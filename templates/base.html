<!DOCTYPE html>
<head>
    <html lang="en"></html>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guestbook{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.png') }}" type="image/x-icon/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='ico/touch-icon.png') }}">
    <!-- Add these lines for macOS/iOS/iPadOS icon support -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='ico/stæhr-180x180.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='ico/stæhr-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='ico/stæhr-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='js/webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='ico/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>
    <div class="container">
        
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p onclick="alert('RORY.STÆHR.DK er ejet af Rory Stæhr\nProduceret af Rory Stæhr')">© 2024 VBFF CYBER LINJEN(RORY)</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
